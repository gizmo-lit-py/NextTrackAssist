<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>曲一覧</title>
    </head>
    <body>
        <h1>Track List</h1>

        {% for track in tracks %}
        <div>
            <a href="/tracks/{{ track['id']}}">
                {{ track["title"] }}
            </a>
            - {{ track["artist"] }}
        </div>
        {% endfor %}

        <a href="/tracks/new">曲を追加</a>
    </body>
</html>
